<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Config - Relay Race Layout</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="../../../node_modules/animate.css/animate.min.css"
      rel="stylesheet"
    />
    <link
      href="../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./style.scss" rel="stylesheet" />
    <link href="./theme.css" rel="stylesheet" />
  </head>

  <body>
    <div id="container">
      <div id="container-relay-info" class="bordered">
        <div class="container-label">
          基本情報
        </div>
        <div id="relay-info"></div>
      </div>
    </div>
    <div class="columns is-marginless">
      <div class="column is-one-third">
        <div id="container-run-info" class="bordered">
          <div class="container-label">ゲーム設定</div>
          <div id="run-info"></div>
        </div>
      </div>
      <div class="column is-two-thirds">
        <div id="container-team-info" class="bordered">
          <div class="container-label">チーム設定</div>
          <div id="team-info"></div>
        </div>
        <div id="container-replicant-files" class="bordered">
          <div class="container-label">ファイル入出力</div>
          <div id="replicant-files"></div>
        </div>
      </div>
    </div>
    <div id="notification"></div>
    <script src="./config.ts"></script>
  </body>
</html>
