<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Progress - Relay Race Layout</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="../../../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./style.scss" rel="stylesheet" />
    <link href="./theme.css" rel="stylesheet" />
  </head>

  <body>
    <div class="columns is-marginless is-variable is-2">
      <div class="column is-one-third">
        <div id="container-countdown" class="bordered">
          <div id="countdown"></div>
        </div>
      </div>
      <div class="column is-one-third">
        <div id="container-timekeeper" class="bordered">
          <div class="container-label">
            ストップウォッチ
          </div>
          <div id="timekeeper"></div>
        </div>
        <div id="container-view-control" class="bordered">
          <div class="container-label">
            画面表示操作
          </div>
          <div id="view-control"></div>
        </div>
      </div>

      <div class="column is-one-third">
        <div id="container-split-list" class="bordered">
          <div class="container-label">
            区間タイム
          </div>
          <div id="split-list"></div>
        </div>
      </div>
    </div>
    <script src="./progress.ts"></script>
  </body>
</html>
